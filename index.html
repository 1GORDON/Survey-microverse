<!DOCTYPE html>
<html lang="en">
    <head>
        <title id="title">
            <h1>Survey Form</h1>
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <p id="description" class="white-text">Thank You, For Visiting Our Drink Survey Page.</p>
       <hr> <br><br>
       <form action="#" id="survey-form">
          <fieldset id="box"> 
            <label id="name-label" for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your name"><br><br>
            
            <label id="email-label" for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Email address"><br>
            <label id="number-label" for="number">Number:</label><br>
            <input type="text" id="number" name="number" placeholder="Number"><br>
            <br>
            <label for="dropdown">Choose a drink:</label>
            <select name="drinks" id="dropdown">
                <option value="water">Water</option>
                <option value="wine">Wine</option>
                <option value="beer">Beer</option>
                <option value="juice">Fresh juice</option>
            </select>
            <label for="temperature">Prefered temperature:</label><br>
            <input type="radio" id="temperature" name="temperature" value="warm">
            <label for="warm">Warm</label><br>
            <input type="radio" id="warm" name="warm" value="room-temperature">
            <label for="room-temperature">Room Temperature</label><br>
            <input type="radio" id="room-temperature" name="temperature" value="cold">
            <label for="vessel">Prefered vessel:</label><br>
            <input type="checkbox" id="vessel" name="vessel1" value="Bottle">
            <label for="vessel1">Drinking from a Bottle</label><br>
            <input type="checkbox" id="vessel1" name="vessel2" value="Glass">
            <label for="comment">Drinking from a Glass</label>
            <textarea id="comment" name="comment">Enter your comment here...</textarea>
            <input type="submit" value="Submit">
          </fieldset>    
      </form> 
</html>
